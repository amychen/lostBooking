<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 

<style>

p {font-size:20px;}

.center {
    margin: auto;
    width: 60%;
    border: 3px solid #F6E0D6;
    padding: 10px;
}

<body style="background-image: url('/static/travel.jpg')">
<style type="text/css">
  table, th, td{
    border: 2px solid black;
  }
</style>

<div class = 'center'>
  <h1>View My Upcoming Flights</h1>
    
  <form action='/myflight' method="post" target="_blank">
    <p>Search By Dates</p>
    <p>From: <input type="date" placeholder="Date" name="From Date"></p>
    <p>To: <input type="date" placeholder="Date" name="To Date"></p>
    <p>Search By Detination Cities</p>
    <p>From: <input type="search" placeholder="Departure City" name="Departure City"></p>
    <p>To: <input type="search" placeholder="Arrival City" name="Arrival City"></p>
    <p>Search By Detination Airports</p>
    <p>From: <input type="search" placeholder="Departure Airport" name="Departure Airport"></p>
    <p>To: <input type="search" placeholder="Arrival Airport" name="Arrival Airport"></p>
    <button type="submit" id="checkbtn">Check My Upcoming Flights</button>
  </form>

   <form action = '/homepage' method = 'Get'>
     <button type="submit" id="backbtn">Home</button>
     </form>
